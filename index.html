<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="fab fa-jedi-order finished"></span>
            <p> Congratulations!! YOU DID IT!!!</p>
            <span class='information'></span>
            <span class='moving'></span>
            <p>To restart game click the Jedi-Order icon</p>
          </div>
        </div>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="star_1 fab fa-jedi-order"></i></li>
        		<li><i class="star_2 fab fa-jedi-order"></i></li>
        		<li><i class="star_3 fab fa-jedi-order"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves


          <div class="restart">
        		<i class="fa fa-redo"></i>
        	</div>
          <span class="seconds">0 seconds</span>
        </section>
        <section>
          <ul class="deck">
          </ul>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
